<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Footer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .outer {
      background-color: #2c303a;
      padding: 30px;
      box-sizing: border-box;
      color: #fff;
    }

    .head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .hname h1 {
      margin: 0;
    }

    .media-icons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .circle {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .link-boxes {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .blockzzz {
      flex: 1;
      padding: 0 10px;
    }

    .blockzzz h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .blockzzz a {
      color: #bbb;
      text-decoration: none;
      display: block;
      margin-bottom: 8px;
    }

    .blockzzz a:hover {
      color: #fff;
    }

    .footerEnd {
      background-color: #1a1a1a;
      color: #bbb;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .endNameleft {
      flex: 1;
    }

    .endNameright {
      flex: 0 0 auto;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>
  <footer>
    <div class="outer">
      <div class="head">
        <div class="hname"><h1>Company</h1></div>
        <div class="media-icons">
          <div class="circle bgyt"><i class="fab fa-youtube fa-xl"></i></div>
          <div class="circle bgin"><i class="fab fa-linkedin-in fa-xl"></i></div>
          <div class="circle bginsta"><i class="fab fa-instagram fa-xl"></i></div>
          <div class="circle bgtw"><i class="fab fa-twitter fa-xl"></i></div>
          <div class="circle bgfb"><i class="fab fa-facebook-f fa-xl"></i></div>
        </div>
      </div>
      <div class="link-boxes">
        <div class="blockzzz">
          <h2>Links</h2>
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Links</a>
          <a href="#">Services</a>
        </div>
        <div class="blockzzz">
          <h2>Services</h2>
          <a href="#">App Design</a>
          <a href="#">Web Design</a>
          <a href="#">Logo Design</a>
          <a href="#">Banner Design</a>
        </div>
        <div class="blockzzz">
          <h2>Other Services</h2>
          <a href="#">SEO</a>
          <a href="#">Content Marketing</a>
          <a href="#">Prints</a>
          <a href="#">Social Media</a>
        </div>
        <div class="blockzzz">
          <h2>Contact</h2>
          <a href="tel:+918879887262">+91 8879887262</a>
          <a href="mailto:contact@company.com">contact@company.com</a>
        </div>
      </div>
    </div>
    <div class="footerEnd">
      <div class="endNameleft">&copy; 2024 Company. All rights reserved.</div>
      <div class="endNameright">
        <a href="#">Privacy policy</a>
      </div>
    </div>
  </footer>
</body>
</html>
