  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .outer {
      background-color: black;
      padding: 30px;
      box-sizing: border-box;
      color: #fff;
    }

    .head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .hname h1 {
      margin: 0;
    }
.fa {
  padding: 10px;
  font-size: 20px;
  width: 16px;
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
  border-radius:20px;
}

.fa:hover {
    opacity: 0.7;
}

.fa-facebook {
  background: #3B5998;
  color: white;
}

.fa-twitter {
  background: #55ACEE;
  color: white;
}

.fa-linkedin {
  background: #007bb5;
  color: white;
}

.fa-youtube {
  background: #bb0000;
  color: white;
}

.fa-instagram {
  background: #125688;
  color: white;
}
 .media-icons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .circle {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .link-boxes {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .blockzzz {
      flex: 1;
      padding: 0 10px;
    }

    .blockzzz h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .blockzzz a {
      color: #bbb;
      text-decoration: none;
      display: block;
      margin-bottom: 8px;
    }

    .blockzzz a:hover {
      color: #fff;
    }

    .footerEnd {
      background-color: black;
      color: #bbb;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .endNameleft {
      flex: 1;
    }

    .endNameright {
      flex: 0 0 auto;
    }
  </style>
